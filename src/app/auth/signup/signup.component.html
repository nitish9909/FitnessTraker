<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
    <mat-form-field>
      <input 
      type="email" 
      matInput 
      placeholder="Your Email" 
      ngModel 
      name="email"
      email
      required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Filed must not be blank</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should br 6 character long">
      <input 
      type="password" 
      matInput 
      placeholder="Your password" 
      ngModel 
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end">
        {{pwInput.value?.length}} /6
      </mat-hint>
      <mat-error>Has to be 6 char long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Choose a date" 
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthday"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
      <mat-checkbox 
      ngModel 
      name="agree" 
      required
      color="primary"
      >Agree to terms and Conditions</mat-checkbox>
    
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">
      Submit
    </button>
    <mat-spinner *ngIf="isLoading" ></mat-spinner>
  </form>
</section>
